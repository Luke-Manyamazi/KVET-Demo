<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>KVET BIO Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
   
      <img
        class="logo"
        src="/KVET1.png"
        alt="a logo image with a flower and baboon avatars"
      />
      <h2>BIO Data App</h2>
      <h3>Login</h3>
      <form>
      <label for="username">Username</label>
      <input
        name="username"
        type="text"
        id="name"
        aria-label="username"
        placeholder="Your username"
        required
      />
      <label for="password">Password</label>
      <input
        name="password"
        type="password"
        id="password"
        aria-label="password"
        placeholder="Your password"
        required
      />
      <input type="submit" value="Login" aria-label="submit">      
    </form>
   
    </body>
</html>
